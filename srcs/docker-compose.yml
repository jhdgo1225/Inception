services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            args:
                DOMAIN_NAME: ${DOMAIN_NAME}
        volumes:
            - /home/jonghopa/data/WordPress:/var/lib/nginx/html
        environment:
            WEB_ROOT_DIRECTORY: ${WEBSERV_ROOT_DIRECTORY}
            SSL_PRIVATE_KEY: ${SSL_PRIVATE_KEY}
            SSL_CERT: ${SSL_CERT}
            DOMAIN_NAME: ${DOMAIN_NAME}
            NGINX_CONF_FILE: ${NGINX_CONF_FILE}
        expose:
            - 443
        ports:
            - "443:443"
        restart: always
        depends_on:
            - wordpress
        networks:
            - jonghopa
    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordpress
        environment:
            ROOT_DIRECTORY: ${WEBSERV_ROOT_DIRECTORY}
            PHP_FPM_CONF_FILE: ${PHP_FPM_CONF_FILE}
            PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
            PHP_MAX_UPLOAD: ${PHP_MAX_UPLOAD}
            PHP_MAX_FILE_UPLOAD: ${PHP_MAX_FILE_UPLOAD}
            PHP_MAX_POST: ${PHP_MAX_POST}
            PHP_DISPLAY_ERRORS: ${PHP_DISPLAY_ERRORS}
            PHP_DISPLAY_STARTUP_ERRORS: ${PHP_DISPLAY_STARTUP_ERRORS}
            PHP_ERROR_REPORTING: ${PHP_ERROR_REPORTING}
            PHP_CGI_FIX_PATHINFO: ${PHP_CGI_FIX_PATHINFO}
            PHP_INI_FILE: ${PHP_INI_FILE}
            WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
            WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
            WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
            WORDPRESS_DB_HOSTNAME: ${WORDPRESS_DB_HOSTNAME}
            LANGUAGE_CODE: ${LANGUAGE_CODE}
            WORDPRESS_SITE_URL: ${WORDPRESS_SITE_URL}
            WORDPRESS_SITE_NAME: ${WORDPRESS_SITE_NAME}
            WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
            WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD}
            WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
            WORDPRESS_NORMAL_USER: ${WORDPRESS_NORMAL_USER}
            WORDPRESS_NORMAL_USER_EMAIL: ${WORDPRESS_NORMAL_USER_EMAIL}
            WORDPRESS_NORMAL_USER_PASSWORD: ${WORDPRESS_NORMAL_USER_PASSWORD}
        volumes:
            - /home/jonghopa/data/WordPress:/var/lib/nginx/html
        depends_on:
            - mariadb
        expose:
            - 9000
        restart: always
        networks:
            - jonghopa
    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariadb
        environment:
            MYSQL_ROOT_NAME: ${MYSQL_ROOT_NAME}
            MYSQL_DATABASE_NAME: ${MYSQL_DATABASE_NAME}
            MYSQL_DATABASE_PASSWORD: ${MYSQL_DATABASE_PASSWORD}
            MYSQL_USER_NAME: ${MYSQL_USER_NAME}
            MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
        volumes:
            - /home/jonghopa/data/DB:/var/lib/mysql
        expose:
            - 3306
        restart: always
        networks:
            - jonghopa

networks:
    jonghopa:
        driver: bridge
